<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Spotify Search Results</title>
    </head>
    <body>
        <header>
            <p>Search Term:</p>
            <h1>{{ search_term }}</h1>
        </header>

        <main>
            {% for item in items_to_embed %}
                <iframe src="{{ item['url'] }}"
                frameborder="0" allowfullscreen allowtransparency="true"></iframe>
            {% endfor %}
        </main>
    </body>
</html>
